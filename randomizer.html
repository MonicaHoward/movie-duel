<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MOVIE DUEL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <h1>Movie Duel</h1>
      <p>A site for movie lovers.</p>
    </header>
    <!-- MAIN CONTAINER -->
    <div class="main-section">
      <!-- SIDE BAR SECTION -->
      <section class="side-bar">
        <div class="menu-item">
          <h3>MOVIE DUEL</h3>

        </div>
        <div class="current-menu-item">
          <h3>MOVIE RANDOMIZER</h3>
        </div>
      </section>
      <!-- LEFT COLUMN CONTENT SECTION -->
      <section class="main-column">
        <h1>RANDOM MOVIE GENERATOR</h1>
        <div class="input-container">
        <h3>Choose a Genre</h3>
        <div class="select-genre">action</div>
        <div class="select-genre">comedy</div>
        <div class="select-genre">documentary</div>
        <div class="select-genre">horror</div>
        <div class="select-genre">kiddie</div>
        <div class="select-genre">musical</div>
        <div class="select-genre">suspense</div>
      </div>
      </section>
      <!-- DUEL BUTTON -
      <section id="duel-button">
        <h5>VS</h5>
      </section>
      <!-- RIGHT COLUMN CONTENT SECTION --
      <section class="right-column">
        <div class="input-container">
        <h3>ENTER A MOVIE TITLE</h3>
        <input type="text" />
      </div>
    </div>
    <!-- FOOTER SECTION -->
    <footer>
      <h3>Footer Section</h3>
    </footer>

    <script src="style.css"></script>
  </body>
</html>
