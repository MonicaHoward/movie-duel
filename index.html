<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MOVIE DUEL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <h1>Movie Duel</h1>
      <p>A site for movie lovers.</p>
    </header>
    <!-- MAIN CONTAINER -->
    <div class="main-section">
      <!-- SIDE BAR SECTION -->
      <section class="side-bar">
        <div class="menu-item">
          <h3>MOVIE DUEL</h3>

        </div>
        <div class="menu-item">
          <h3>MOVIE RANDOMIZER</h3>
        </div>
      </section>
      <!-- LEFT COLUMN CONTENT SECTION -->
      <section class="left-column">
        <div class="input-container">
        <h3>ENTER A MOVIE TITLE</h3>
        <input type="text" class="left-query" />
      </div>
      </section>
      <!-- DUEL BUTTON -->
      <section class="duel-button">
        <h5>VS</h5>
      </section>
      <!-- RIGHT COLUMN CONTENT SECTION -->
      <section class="right-column">
        <div class="input-container">
        <h3>ENTER A MOVIE TITLE</h3>
        <input type="text" class="right-query" />
      </div>
    </div>
    <!-- FOOTER SECTION -->
    <footer>
      <h3>Footer Section</h3>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
